<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Re.fuse</title>
      <link rel="shortcut icon" href="static/assets/img/ic_printer_bw_nopin.png">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <script src="static/javascript/jquery-3.2.1.min.js"></script>
      <script src="static/javascript/printer.js"></script>
      <script src="static/javascript/app.js"></script>
      <link rel=stylesheet type=text/css href="static/css/main.css">
      <link rel=stylesheet type=text/css href="static/css/printer.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="paper scrollprinter">
        <div class="content">
          <header>
            <p class="date" id="date"></p>
            <p class="timestamp">Printed at <span id="time"></span></p>
          </header>
          <div class="explanation">
            <h1>Hello!</h1>
            <div id="prompt">
              <p class="text">
                <i>Re.fuse</i> is a NYC-based art collective that uses art + design + tech to build empathy.
                <br>
                <br>
                <br>
                Check out our portfolios!
              </p>

              <div class="person left">
                  <div class="inner">
                    <div class="name"><a href="https://ningxia-zhang.com" target="_blank">Ningxia Zhang</a></div>
                    <img alt="Ningxia Zhang" src="static/assets/img/ning.png"></img>
                  </div>
              </div>

              <div class="person right">
                  <div class="inner">
                    <div class="name"><a href="https://chunw.github.io/portfolio" target="_blank">Chun Wang</a></div>
                    <img alt="Chun Wang" src="static/assets/img/chun.png"></img>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
